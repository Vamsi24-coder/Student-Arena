<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Page</title>
    <link rel="stylesheet" href="Notes.css">
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Scheduler.html">Scheduler</a></li>
                <li><a href="Syllabus.pdf" target="_blank">Syllabus</a></li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <div class="content">
            <h2>Select Notes</h2>
            <form id="notes-form">
                <label for="subject">Subject:</label>
                <select id="subject" onchange="updateContent()">
                    <option value="nosql">NoSQL</option>
                    <option value="Operations Research">Operations Research</option>
                    <option value="Big Data Processing">Big Data Processing</option>
                    <option value="subject4">Subject 4</option>
                    <option value="subject5">Subject 5</option>
                </select>

                <label for="unit">Unit:</label>
                <select id="unit" onchange="updateContent()">
                    <option value="unit1">Unit 1</option>
                    <option value="unit2">Unit 2</option>
                    <option value="unit3">Unit 3</option>
                    <option value="unit4">Unit 4</option>
                </select>
            
            </form>
            <br/>
            <br/>
            <button type="button" id="submit-btn" onclick="submitNotes()">Submit</button>

        </div>
    </div>

    <script>
        // Function to handle form submission and navigate to the correct HTML file
        function submitNotes() {
            const subject = document.getElementById('subject').value;
            const unit = document.getElementById('unit').value;
            let pageUrl = '';

            if (subject === 'nosql') { // Checking for 'nosql' (lowercase)
                if (unit === 'unit1') {
                    pageUrl = 'Nosql(unit1).html';
                } else if (unit === 'unit2') {
                    pageUrl = 'Nosql(unit2).html';
                } else if (unit === 'unit3') {
                    pageUrl = 'Nosql(unit3).html';
                } else if (unit === 'unit4') {
                    pageUrl = 'Nosql(unit4).html';
                }
            }

            if (subject === 'Operations Research') { 
                if (unit === 'unit1') {
                    pageUrl = 'or1.html';
                } else if (unit === 'unit2') {
                    pageUrl = 'or2.html';
                } else if (unit === 'unit3') {
                    pageUrl = 'or3.html';
                } else if (unit === 'unit4') {
                    pageUrl = 'or4.html';
                }
            }
            if (subject === 'Big Data Processing') { 
                if (unit === 'unit1') {
                    pageUrl = 'BD_unit1.html';
                } else if (unit === 'unit2') {
                    pageUrl = 'BD_unit2.html';
                } else if (unit === 'unit3') {
                    pageUrl = 'BD_unit1.html';
                } else if (unit === 'unit4') {
                    pageUrl = 'BD_unit1.html';
                }
            }


            if (pageUrl) {
                window.location.href = pageUrl;
            } else {
                alert('Please select a valid subject and unit.');
            }
        }
    </script>
</body>
</html>
